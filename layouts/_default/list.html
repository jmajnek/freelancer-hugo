{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ range .Site.RegularPages.ByPublishDate.Reverse }}
    <p>
        <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <a class="summary" href="{{ .RelPermalink }}">
            <p>{{ .Summary }}</p>
        </a>
    </p>
    {{ end }}
{{ end }}
